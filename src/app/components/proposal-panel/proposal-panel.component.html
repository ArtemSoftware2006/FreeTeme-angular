<div class="proposal-panel__wrapper">
    <div class="proposal-panel__title">Your Proposals</div>
    <div class="proposal-panel__btn">
        <button mat-raised-button routerLink="/user-proposals" color="primary">View</button>
    </div>
    <div class="proposal-panel__new">
        <mat-icon 
            svgIcon="ok-icon" 
            aria-hidden="false" 
            aria-label="Count new proposal"
            matBadge="{{approvedProposalsCount}}" 
            matBadgeColor="warn"
        ></mat-icon>
        Approved Proposals
    </div>
    <div class="proposal-panel__count">
        Total count : {{proposals?.length}}
    </div>
</div>
