<div class="form-input__wrapper">
    <label class="form-input__label" for="{{id}}">{{label}}</label>

    <input
        class="form-input__input"
        [type]="type"
        [placeholder]="placeholder"
        [id]="id"
        [name]="name"   
        [value]="value"
        (blur)="onTouched()"
        (change)="onChange($any($event.target).value)"
    />

    <div class="form-input__error">
        <ng-content #errors>
        </ng-content>
    </div>
    
</div>
