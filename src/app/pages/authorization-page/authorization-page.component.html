<div class="authorization-page__wrapper">
    <!--
        1. нет смысла оборачивать компоненты в <ng-container> ты можешь использовать *ngIf на самом компоненте (это справедливо для всех тегов (div,span, p, app-..., etc))
        2. В 17 ангуляре внедрили новый control workflow, если интересно - попробуй
        он в разы удобнее выглядит
        https://medium.com/@bhargavr445/angular-17-new-control-work-flow-if-else-if-else-and-for-6e8a1f369693
    -->
    <app-login-form *ngIf="isSignIn"></app-login-form>
    <app-registration-form *ngIf="!isSignIn"></app-registration-form>

    <!-- Хорошее форматирование кода-->
    <app-primary-button
        class="authorization-page__btn-switch"
        type="button"
        name="btn-switch"
        id="btn-switch"
        text="{{isSignIn ? 'Registration' : 'Sign in'}}"
        (clicked)="changeForm()"
    />
</div>
