<div class="deals-page__wrapper">
    <div class="deals-page__sidebar">
        <h4>Search</h4>
        <input type="text">

        <h4>Filter</h4>
        <label>Criteria 1</label>
        <input type="checkbox"> 
        <br>
        <label>Criteria 2</label>
        <input type="checkbox">
    </div>
    <div class="deals-page__content">
        <app-deal-card *ngFor="let deal of deals"
            [dealCard]="deal"
        >
        </app-deal-card>

        <div [class.deals-page__load-more_disabled]="isLoadMoreDisabled">
            <app-primary-button 
                type="button" 
                [text]="'Load more'" 
                (clicked)="loadMore()"
            ></app-primary-button>
        </div>
    </div>
</div>
